
<div class="text-right mb-2">
    <button (click)="backButtonClicked()"
            class="btn btn-secondary" >
        Back
    </button>
</div>
<div *ngIf="products">
    <table class="table table-striped table-hover table-bordered">  
        <caption>List of {{productTypeName}}s</caption>
        <thead>  
            <tr class="d-flex">    
                <th class="col-3">Name</th>  
                <th class="col-9">Description</th>  
            </tr>  
        </thead>  
        <tbody>
            <tr *ngIf="products.length == 0; else dataPresent" 
                class="d-flex">
                <td class="col-12 text-center">
                    No Data
                </td>
            </tr>
            <ng-template #dataPresent>
                <tr *ngFor="let product of products" 
                    class="d-flex">
                    <td class="col-3">
                        {{product.Name}}
                    </td>
                    <td class="col-9">
                        {{product.Description}}
                    </td>
                </tr>
            </ng-template>               
        </tbody>  
    </table>  
</div>
<div class="alert alert-danger"
        *ngIf="errorMessage">
    {{ errorMessage }}
</div>
